name: Build Android App

on:
  push:
    branches: 
      - main
      - release
      - 'feature/**'
  pull_request:
    branches:
      - main
      - release
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-android:
    name: Build Android Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Git for private repo access
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "ssh://git@github.com/"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Note: cache disabled because package-lock.json is in .gitignore
          
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Debug - Check autolinking files
        run: |
          echo "Checking for autolinking files..."
          ls -la node_modules/@react-native-community/ || echo "@react-native-community not found"
          ls -la node_modules/@react-native/ || echo "@react-native not found"
          if [ -f "node_modules/@react-native-community/cli-platform-android/native_modules.gradle" ]; then
            echo "✓ Found @react-native-community/cli-platform-android/native_modules.gradle"
          else
            echo "✗ Missing @react-native-community/cli-platform-android/native_modules.gradle"
          fi
          if [ -f "node_modules/@react-native/community-cli-plugin/native_modules.gradle" ]; then
            echo "✓ Found @react-native/community-cli-plugin/native_modules.gradle"
          else
            echo "✗ Missing @react-native/community-cli-plugin/native_modules.gradle"
          fi
        
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        
      # Setup keystore for release builds
      - name: Setup Android Keystore
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          # Decode keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          
          # Create keystore properties
          cat > android/keystore.properties <<EOF
          storeFile=release.keystore
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF
          
      - name: Build Android Debug APK
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/release')
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace
          
      - name: Build Android Release AAB
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace
          
      - name: Build Android Release APK
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
          
      - name: Upload Debug APK
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/release')
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7
          
      - name: Upload Release AAB
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab-${{ github.sha }}
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
          
      - name: Upload Release APK
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk-${{ github.sha }}
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
          
      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-build-logs-${{ github.sha }}
          path: |
            android/app/build/outputs/logs
            android/build/outputs/logs
          retention-days: 7
          
      - name: Clean up keystore
        if: always()
        run: |
          rm -f android/app/release.keystore || true
          rm -f android/keystore.properties || true
