name: Build iOS App

on:
  push:
    branches: 
      - main
      - release
      - 'feature/**'
  pull_request:
    branches:
      - main
      - release
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-ios:
    name: Build iOS Application
    runs-on: macos-14  # Latest macOS with Xcode 16
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Git for private repo access
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "git@github.com:"
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "ssh://git@github.com/"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Note: cache disabled because package-lock.json is in .gitignore
          
      - name: Install dependencies
        run: npm install
        
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update
          
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
            
      # Code signing setup (will be needed for production builds)
      - name: Import Code Signing Certificates
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          # Import certificate and provisioning profile from secrets
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
          
      - name: Build iOS App (Debug)
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/release')
        run: |
          cd ios
          xcodebuild -workspace SolidiMobileApp4.xcworkspace \
            -scheme SolidiMobileApp4 \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/SolidiMobileApp4.xcarchive \
            archive
            
      - name: Build iOS App (Release)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        run: |
          cd ios
          xcodebuild -workspace SolidiMobileApp4.xcworkspace \
            -scheme SolidiMobileApp4 \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/SolidiMobileApp4.xcarchive \
            archive
            
      - name: Export IPA
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/SolidiMobileApp4.xcarchive \
            -exportPath $RUNNER_TEMP/build \
            -exportOptionsPlist ExportOptions.plist
            
      - name: Upload IPA Artifact
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release')
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-${{ github.sha }}
          path: ${{ runner.temp }}/build/*.ipa
          retention-days: 30
          
      - name: Upload Debug Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs-${{ github.sha }}
          path: |
            ~/Library/Logs/gym
            ~/Library/Developer/Xcode/DerivedData
          retention-days: 7
          
      - name: Clean up keychain and provisioning profile
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision || true
