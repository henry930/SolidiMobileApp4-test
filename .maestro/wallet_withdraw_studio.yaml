appId: co.solidi.mobile.test
---
# Wallet Withdraw Test - Studio Verified
# Uses exact selectors found via Maestro Studio

- launchApp
- extendedWaitUntil:
    visible: ".*"
    timeout: 45000

# 1. Navigate to Wallet
# Using regex to match "ÔÇù Wallet" regardless of the icon
- tapOn: ".*Wallet" 
- extendedWaitUntil:
    visible: "Withdraw"
    timeout: 10000

# 2. Tap Withdraw
- tapOn: "Withdraw"
- extendedWaitUntil:
    visible: "BTC (Bitcoin)"
    timeout: 5000

# 3. Select BTC (if not already selected)
- tapOn: "BTC (Bitcoin)"

# 4. Select Address
- tapOn: "Select a saved address.*"
- extendedWaitUntil:
    visible: ".*"
    timeout: 3000
# Select the first address in the list
- tapOn:
    index: 0
- extendedWaitUntil:
    notVisible: "Select a saved address.*"
    timeout: 3000

# 5. Enter Amount
# Using the ID found in Studio
- tapOn:
    id: "text-input-outline"
- inputText: "0.0001"
- hideKeyboard

# 6. Submit Withdrawal
- tapOn: "Withdraw|Send|Confirm"
- extendedWaitUntil:
    visible: "Success|Done|OK"
    timeout: 10000
    optional: true

- takeScreenshot: withdraw_success
