appId: com.solidimobileapp4test
---
# Complete Accurate Login Flow
- launchApp
- clearState

# Wait for splash screen to finish (Initializing...)
- extendedWaitUntil:
    visible: "Initializing"
    timeout: 5000
    optional: true

# Wait for splash to disappear and login screen to appear
- extendedWaitUntil:
    visible: "Secure Login"
    timeout: 15000
- takeScreenshot: 01_login_screen

# Tap on Email Address field
- tapOn:
    text: "Email Address"
- inputText: "henry930@gmail.com"
- hideKeyboard
- takeScreenshot: 02_email_entered

# Tap on Password field  
- tapOn:
    text: "Password"
- inputText: "DazzPow/930"
- hideKeyboard
- takeScreenshot: 03_password_entered

# Tap Sign In button
- tapOn:
    text: "Sign In"
- takeScreenshot: 04_signin_tapped

# Wait for successful login - looking for bottom navigation
- extendedWaitUntil:
    visible: "Wallet"
    timeout: 20000

- takeScreenshot: 05_logged_in_success

# Verify we're logged in by checking for navigation items
- assertVisible: "Wallet"
