appId: co.solidi.mobile.test
---
# Quick Smoke Test - Verify Core Functionality
# Fast test to ensure app is working after fixes

- launchApp
- extendedWaitUntil:
    visible: ".*"
    timeout: 45000
- takeScreenshot: 01_launched

# Test 1: Login works
- runFlow:
    when:
      visible: ".*"
    commands:
      - takeScreenshot: 02_login_state

# Test 2: Navigate to each main tab
- tapOn:
    point: "35%,96%"  # Assets
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000
- takeScreenshot: 03_assets

- tapOn:
    point: "60%,96%"  # Wallet
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000
- takeScreenshot: 04_wallet

- tapOn:
    point: "82%,96%"  # Transfer
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000
- takeScreenshot: 05_transfer

- tapOn:
    point: "95%,96%"  # History
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000
- takeScreenshot: 06_history

- tapOn:
    point: "17%,96%"  # Home
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000
- takeScreenshot: 07_home

# Test 3: Quick wallet withdraw check
- tapOn:
    point: "60%,96%"  # Back to Wallet
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

- tapOn:
    point: "75%,25%"  # Withdraw button
- extendedWaitUntil:
    visible: "BTC|ETH|GBP"
    timeout: 5000
- takeScreenshot: 08_withdraw_works

# Done - all core features accessible
- takeScreenshot: 09_smoke_test_complete
