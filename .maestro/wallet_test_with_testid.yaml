appId: co.solidi.mobile.test
---
# Wallet Withdraw Test - Using testID
# Now uses testID to find elements reliably

# Step 1: Launch app
- launchApp
- extendedWaitUntil:
    visible: ".*"
    timeout: 45000
- takeScreenshot: 01_launched

# Step 2: Navigate to Wallet (3rd tab - center bottom)
- tapOn:
    point: "50%,96%"
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000
- takeScreenshot: 02_wallet_page

# Step 3: Tap Withdraw button using testID
- tapOn:
    id: "wallet-withdraw-button"
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000
- takeScreenshot: 03_withdraw_tapped

# Done - check if withdraw dialog opened
